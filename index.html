      <h1>Please fill out the form below with your contact details. We value your information and will get back to you
        promptly.</h1>
      <div class="form">
        <form method="post" action="mailto:shazim73@gmail.com">
          <!-- Name -->
          <div class="inputBox">
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Name" required />
          </div>
          <!-- Phone No -->
          <div class="inputBox">
            <label for="Phone">Phone</label>
            <input type="number" name="Phone" placeholder="Phone" required />
          </div>
          <!-- Email -->
          <div class="inputBox">
            <label for="Email">Email</label>
            <input name="Email" placeholder="Email" required />
          </div>
          <!-- Current website if any  -->
          <div class="inputBox">
            <label for="CurrentWebsite">Current Website</label>
            <input type="text" name="CurrentWebsite" placeholder="Current website if any" />
          </div>
          <!-- What are you looking for -->
          <div class="inputBox">
            <label for="LookingFor">Looking For</label>
            <input type="text" name="LookingFor" placeholder="What are you looking for" required />
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
